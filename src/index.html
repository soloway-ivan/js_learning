<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>JS Learning</title>
</head>
<body>
  <div class="counter">
    <input type="button" class="click" id="click-minus" value="-">
    <div id="amount" class="amount">1</div>
    <input type="button" class="click" id="click-plus" value="+">
  </div>

  <div class="scroll-bar">
    <input id="scroll-bar__pogress" type="range" max="10" min="0" oninput="Slider()" value="0">
    <div class="scroll-bar__amount">
      <span id="scroll-bar__current-amount">0</span>
      <span>/</span>
      <span id="scroll-bar__all-amount">10</span>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
