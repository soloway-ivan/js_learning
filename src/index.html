<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>JS Learning</title>
</head>
<body>
  <div class="counter">
    <img
      src="/img/minus-icon.svg"
      alt="button-minus"
      class="counter__btn"
      id="click-minus"
    >
    <div class="counter__amount" id="counter-value">1</div>
    <img
      src="/img/plus-icon.svg"
      alt="button-plus"
      class="counter__btn"
      id="click-plus"
    >
  </div>
  <div class="scroll-bar">
    <p class="scroll-bar__text">Choose your step</p>
    <input
      class="scroll-bar__progress"
      id="scroll-bar-progress"
      type="range"
      max="10"
      min="1"
      oninput="Slider()"
      value="1"
    >
    <p class="scroll-bar__text">Your current step</p>
    <div class="scroll-bar__amount">
      <span id="scroll-bar-current-amount">1</span>
      <span>/</span>
      <span id="scroll-bar-all-amount">10</span>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
